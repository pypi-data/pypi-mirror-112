[flake8]
max-line-length = 120
exclude = */migrations/*,./.envs/,./docs/,./build/,./dist/

[bdist_wheel]
universal = yes

[tool:pytest]
norecursedirs = .* build lib dist CVS _darcs {arch} *.egg site-packages node_modules .envs var
django_settings_module = tests.settings
tb = short
addopts = --pyargs
pythonpaths = .

[egg_info]
tag_build = 
tag_date = 0

