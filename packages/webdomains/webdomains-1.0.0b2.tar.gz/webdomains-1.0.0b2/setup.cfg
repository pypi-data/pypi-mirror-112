[metadata]
name = webdomains
description = Manage your Web domains served by NGINX
long_description = file: README.md
long_description_content_type = text/markdown
author = Cliss XXI
author_email = contact@cliss21.com
license = GPLv3
project_urls = 
	Bug Tracker = https://forge.cliss21.org/cliss21/webdomains/issues
	Source Code = https://forge.cliss21.org/cliss21/webdomains
classifiers = 
	Development Status :: 4 - Beta
	Operating System :: POSIX :: Linux
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only

[options]
include_package_data = True
packages = webdomains
python_requires = >=3.6, <4
install_requires = 
	click >=7.0
	jinja2 >=2.10
setup_requires = 
	setuptools_scm

[options.package_data]
webdomains = templates/*

[options.entry_points]
console_scripts = 
	webdomains = webdomains.cli:cli

[options.extras_require]
test = 
	black
	flake8 >=3.5
	flake8-black
	flake8-isort
	isort >=5.0
	pytest
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0

