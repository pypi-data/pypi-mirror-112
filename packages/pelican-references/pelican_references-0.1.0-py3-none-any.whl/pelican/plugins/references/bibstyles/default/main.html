<!-- prettier-ignore -->
<div>
  {% for entry in bibliography %}
    <p>
    {% if entry["id"] in reference_numbers %}
      {{ labels[entry["id"]] }}
      {% if entry.get("type") == "article-journal" %}
        {% include "default/types/journal-article.html" %}
      {% endif %}
    {% endif %}
    </p>
  {% endfor %}
</div>
