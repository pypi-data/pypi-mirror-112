# Poetry pyproject.toml: https://python-poetry.org/docs/pyproject/

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nanowire-service-py"
version = "1.2.0"
description = "Wrapper for interacting with Nanowire platform"
readme = "README.md"
authors = [
  "SpotlightData <info@spotlightdata.co.uk>"
]
license = "MIT"
repository = "https://github.com/SpotlightData/nanowire-service-py"
homepage = "https://github.com/SpotlightData/nanowire-service-py"

# Keywords description https://python-poetry.org/docs/pyproject/#keywords
keywords = ["nanowire", "pipelines"]  # Update me

# Pypi classifiers: https://pypi.org/classifiers/
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]


[tool.poetry.dependencies]
python = "^3.8.5"
pydantic = "^1.7.4"
psycopg2 = "^2.8.6"
psutil = "^5.8.0"
requests = "^2.25.1"

[tool.poetry.dev-dependencies]
darglint = "^1.5.8"
black = "^20.8b1"
mypy = "0.812"
pytest = "^6.2.1"
pylint = "^2.6.0"
pydocstyle = "^5.1.1"
pytest-mock = "^3.6.1"

[tool.black]
# https://github.com/psf/black
line-length = 80
target-version = ["py38"]
