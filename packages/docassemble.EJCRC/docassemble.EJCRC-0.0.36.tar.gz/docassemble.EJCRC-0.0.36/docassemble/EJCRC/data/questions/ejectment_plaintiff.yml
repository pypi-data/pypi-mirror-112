terms:
  Civil Complaint: |
    The document to fill out 
    to start the case.
  Return of Service Affidavit: |
    The document to fill out 
    after serving the complaint.
  Motion for Alternative Service: |
    The document to fill out when 
    you have been unable to “serve” 
    the defendant the complaint.
  Ten-Day Notice of Service: |
    The document to fill out if the
    defendant has not replied to
    your civil case after 20 days. This
    document notifies the defendant
    they will lose the case by default
    in ten days.
    (Note: Twenty days ago was ${ today().minus(days=20) }
  Motion for Default Judgment: |
    The document to ask court to affirm
    you have won your case after you
    have filed an unanswered civil complaint.
  Motion for Writ of Possession: |
    The document to confirm you
    rightfully own the property.





