mandatory: true
field: welcome
question: |
  Document Assembly Services for the Office of Judicial Records
subquestion: |
  Welcome to the Office of Judicial Records. This online tool is designed to provide filing assistance to people who are not represented by an attorney in civil matters. This tool currently provides limited assistance for the following:
  
  * Postone a sheriff's sale
  * Ejectment (removing an individual from the property)
  * Appealing a municipal court landlord/tenant decision
---
mandatory: true
field: terms
question: |
  Please review and acknowledge the terms of use for this online tool
subquestion: |
  * This tool is intended for litigants who are not represented by an attorney
  * This tool provides limited filing assistance. It is not intended to provide legal advice or replace an attorney. Talk to a lawyer if you need legal advice or have questions about how to proceed with your case.
  * This tool will not file any documents on your behalf to the court. If you wish to file any documents prepared by this tool, you must file them through the Office of Judicial Records.
  * There may be court fees to file some of the documents prepared by this online tool. Using this tool does not waive court filing fees. To find out more about court   filing fees, contact the Office of Judicial Records.
  * This tool may not be used for any commercial purpose.
  
fields:
  - I agree to the terms of service: agrees_to_tos
    datatype: yesnowide
validation code: |
  if not agrees_to_tos:
    validation_error("You cannot continue until you agree to the terms of service.")

