[tool.poetry]
name = "ghost-in-the-machine"
version = "0.0.74"
description = "Manage your digital presence"
authors = ["Angelo Gladding <angelo@lahacker.net>"]
license = "CC0-1.0"
readme = "README.md"
packages = [
    { include = "ghost.py" }
]

[tool.poetry.urls]
Homepage = "https://angelogladding.com/code/ghost"

[tool.poetry.plugins."web.apps"]
ghost = "ghost:app"

[tool.poetry.dependencies]
python = "^3.9"
understory = "^0.0.40"

[tool.poetry.dev-dependencies]
black = "^21.6b0"
ipython = "^7.24.0"
flake8 = "^3.9.2"
flake8-docstrings = "^1.6.0"
Nuitka = "^0.6.16"
pep8-naming = "^0.11.1"
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
isort = "^5.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
