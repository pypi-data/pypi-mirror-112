<!-- EDIT PASSWORD -->
<style type="text/css">
    #password-edit-dialog {
        position: absolute;
        top: 4em;
        left: 25%;
        width: 50%;
        z-index: 2100;
    }
</style>

<a href="" class="change-password-dialog-trigger text-danger" data-target-field="password" data-confirm>Change
    password</a> <small>(this operation will log you out)</small>
<div id="password-edit-dialog" class="card d-none">
    <div class="card-header">
        Change password
        <a href="" class="dialog-close-button float-end text-decoration-none text-secondary" data-toggle="tooltip"
            data-placement="bottom" title="Close dialog">
            <span class="material-icons-outlined">
                clear
            </span>
        </a>
    </div>
    <div class="card-body">
        <form id="password-edit-form">
            <input type="hidden" name="field" value="password">
            <div class="row form-group">
                <div class="col-12">
                    <label for="old_password">Current password</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" required />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-12">
                    <label for="new_password">New password</label>
                    <input type="password" class="form-control new-password-fields" id="new_password"
                        name="new_password" required />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-12">
                    <label for="confirm_password">Confirm new password</label>
                    <input type="password" class="form-control new-password-fields" id="confirm_password"
                        name="confirm_password" required />
                </div>
            </div>
            <p>
                <small>Password length should be between 8 and 20 characters.</small>
            </p>
            <input type="submit" class="btn btn-success disabled" value="Submit">
        </form>
    </div>
</div>

<script src="/js/page.password-edit.js"></script>
