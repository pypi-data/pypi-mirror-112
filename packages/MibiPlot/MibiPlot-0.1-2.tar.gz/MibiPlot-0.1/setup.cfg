[metadata]
name = MibiPlot
version = 0.1
author = mibi88
author_email = mbcontact50@gmail.com
description = Make plots in a console
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mibi88/MibiPlot
project_urls = 
	Bug Tracker = https://github.com/mibi88/MibiPlot/issues
classifiers = 
	Programming Language :: Python :: 2
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=2.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

