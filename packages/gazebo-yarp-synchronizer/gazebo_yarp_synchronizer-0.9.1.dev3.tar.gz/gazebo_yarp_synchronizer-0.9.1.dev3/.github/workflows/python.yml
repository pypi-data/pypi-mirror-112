name: Python CI/CD

on:
  push:
  pull_request:
  release:
    types:
      - published

jobs:

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.8

    steps:

      - uses: actions/checkout@master
      - run: git fetch --prune --unshallow

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install sdist dependencies
        run: pip install setuptools_scm cmake_build_extension

      - name: Build sdist
        run: python setup.py sdist

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y libace-dev

      - name: Install sdist
        run: pip -v install dist/*.tar.gz

      - name: Test import
        run: python -c 'from gazebo_yarp_synchronizer import GazeboYarpSynchronizer'

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz

  build_wheels:
    name: Build wheels [${{ matrix.os }}]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.8
        os:
          - ubuntu-20.04
          #- macos-latest
          #- windows-latest

    steps:

      - uses: actions/checkout@master
      - run: git fetch --prune --unshallow

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BUILD: cp37-*_x86_64 cp38-*_x86_64 cp39-*_x86_64
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_24
          CIBW_ENVIRONMENT_LINUX: AUDITWHEEL_PLAT=manylinux_2_24_x86_64
          CIBW_BEFORE_ALL_LINUX: |
            apt update &&\
            apt install -y libace-dev
          CIBW_TEST_COMMAND: "python -c 'from gazebo_yarp_synchronizer import GazeboYarpSynchronizer'"

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  upload_pypi:
    needs:
      - build_sdist
      - build_wheels
    runs-on: ubuntu-latest
    # Master branch produces pre-releases.
    # Tagged versions produce stable releases linked to GitHub releases.
    if: |
      github.repository == 'diegoferigo/gazebo-yarp-synchronizer' &&
      ((github.event_name == 'release' && github.event.action == 'published') ||
       (github.event_name == 'push' && github.ref == 'refs/heads/main'))

    steps:

      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
